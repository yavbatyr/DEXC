<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/null.style.css">
    <link
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,200italic,300,300italic,regular,italic,600,600italic,700,700italic,900,900italic"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
    <title>DexCoyote</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <div class="header__logo">
                    <div class="logo">
                        <a href="#!"><img src="images/logo.png" alt=""></a>
                    </div>
                    <div class="themes">
                        <img src="images/sun-icon.svg" alt="light" class="themes__light">
                        <img src="images/moon-icon.svg" alt="dark" class="themes__dark">
                        <div class="themes__switch"></div>
                    </div>
                </div>
                <nav class="header__nav">
                    <ul class="header__list">
                        <li class="header__list-item"><a href="#!">
                                Launchpad
                            </a></li>
                        <li class="header__list-item"><a href="#!">
                                Parking
                            </a></li>
                        <li class="header__list-item"><a href="#!">
                                Partners
                            </a></li>
                    </ul>
                </nav>
                <div class="header__buttons">
                    <div class="header__dropdown">
                        <ul class="header__dropdown-list">
                            <li class="header__dropdown-list-item"><a href="">BSC</a></li>
                            <li class="header__dropdown-list-item"><a href="">ETH</a></li>
                            <li class="header__dropdown-list-item"><a href="">MATIC</a></li>
                        </ul>
                    </div>
                    <button class="header__button btn">Connect wallet</button>
                </div>
            </div>
        </div>
    </header>
    <script src="js/main.min.js"></script>
</body>

</html>
